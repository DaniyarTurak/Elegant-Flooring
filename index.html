<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/popUps.css">
    <link rel="stylesheet" href="css/tabContainer.css">
    <link rel="stylesheet" href="css/tables.css">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>

    <title>Manager-Form</title>
</head>

<body>

    <div class="tabContainer">
        <header class="header">
            <div class="buttonContainer container">
                <button>REP</button>
                <!--onclick="showPanel(0,'#EBC670')"-->
                <button>SKU</button>
                <button>REPORTS</button>
            </div>
        </header>
        <div class="tabPanel container" id="repTab">
            <div class="sort-block flex rounded mb-8">
                <div class="p-3"><img src="icons/loupe.svg" alt="" width="40" class="inline-block flex-initial"></div>
                <input type="text" id="searchInpAcc" class="min-h-full flex-1 pl-2" placeholder="Search">
            </div>

            <table id="salesTable" cellpadding="10">
                <thead>
                    <tr>
                        <th>Sales Person <img src="icons/sortArrowUpDown-asc.svg" name="sortAccBtn" width="20"
                                class="sortAccBtn inline-block flex-initial" sort="true"></th>
                        <th>Shops <img src="icons/sortArrowUpDown.svg" name="sortShopBtn" width="20"
                                class="sortShopBtn inline-block flex-initial"></th>
                    </tr>
                </thead>
                <tbody id="tbodySales"></tbody>
            </table>


            <div class="fixedButtons">
                <button type="button" id="addAcc" class="btn btn-outline-secondary addRows">+</button>
                <button type="button" id="saveAcc" class="btn btn-outline-secondary saveTables">Save</button>
            </div>
        </div>
        <!--https://drive.google.com/uc?export=view&id=-->
        <div class="tabPanel" id="skuTab">
            <div class="container">
                <div class="sort-block flex rounded mb-8">
                    <div class="sortBtn px-3 self-center"><img src="icons/sort-aplhabet-asc.svg" alt="SortAlpha"
                            width="40" class="sortBtn inline-block flex-initial "></div>
                    <div style="height: 33px; width: 2px; align-self: center; background-color: black;"></div>
                    <div class="p-3"><img src="icons/loupe.svg" alt="" width="40" class="inline-block flex-initial ">
                    </div>
                    <input type="text" name="" id="searchInp" class="min-h-full flex-1 pl-2mr-3 bg-transparent"
                        placeholder="Start typing">
                    <div style="height: 33px; width: 2px; align-self: center; background-color: black;"></div>
                    <div class="px-3 self-center" id="statusSwitcher" status="true"
                        style="cursor: pointer; width: 89px; box-sizing: content-box;">
                        <span style="color: white;" id="checkedTxt">Active</span>
                    </div>
                </div>
                <!-- max-w-full min-w-max for cart-container-->
                <div class="cart-container">

                    <div class="cart">
                        <div class="flex flex-col relative mb">

                            <div class="absolute menu"
                                style="top: 16px; left:20px; width: 200px; background-color: white; border: 1px solid black; z-index: 200; font-size: 16px; box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);">
                                <span style="width: 100%; border-bottom: 1px solid black;">Archive</span>
                                <span style="width: 100%;">Delete permanently</span>
                            </div>
                            <div class="menu"
                                style="background: rgba(0, 0, 0, 0.5);position: absolute;top: 0;bottom: 0;left: 0;right: 0; z-index: 100;">
                            </div>

                            <div class="cart-header p-4 flex items-center gap-4">
                                <div class="discussion" style="font-size: 2em;"></div>

                                <div contenteditable="true" style="width: 45px; height:40px"
                                    class="tagCount border-2 border-black">4</div>
                                <div contenteditable="true" class="flex-1 title-sku">ZZ-SAMP-BO-CIF-DI-GO-BR-2575</div>
                                <div class="flagContainer">
                                    <img src="flags/gray_circle.png" alt="Flags" width="45" class="flag">
                                </div>
                            </div>
                            <div class="cart-body">
                                <div
                                    style="display:grid;grid-template-columns: 0.2fr 0.2fr 2.4fr 1.2fr 0.2fr; border-bottom: 2px solid #3D3D3D;">
                                    <div contenteditable="true" class="numericOrder self-center">1</div>
                                    <div class="self-center"><img data-modal="" src="uploads/checkered-large-white.png"
                                            alt=""  class="cart-img"></div>
                                    <div class="tags flex flex-1 flex-col gap-4">
                                        <div class="custom-input">
                                            <span class="custom-input_word" contenteditable="true">
                                                checkered
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                large
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                white
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>
                                            <input type="text" class="custom-input_input" oninput="addSpan(event)"
                                                list="tags">
                                        </div>
                                        <!--separator-->
                                    </div>
                                    <div class="comments flex flex-col"><input class="cart-textarea p-4"
                                            value="Diamond comment"></div>
                                    <div class="deleteRow self-center">X</div>
                                </div>
                                <div
                                    style="display:grid;grid-template-columns: 0.2fr 0.2fr 2.4fr 1.2fr 0.2fr; border-bottom: 2px solid #3D3D3D;">
                                    <div contenteditable="true" class="numericOrder self-center">1</div>
                                    <div class="self-center"><img data-modal="" src="uploads/checkered-large-white.png"
                                            alt=""  class="cart-img"></div>
                                    <div class="tags flex flex-1 flex-col gap-4">
                                        <div class="custom-input">
                                            <span class="custom-input_word" contenteditable="true">
                                                checkered
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                large
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                white
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>
                                            <input type="text" class="custom-input_input" oninput="addSpan(event)"
                                                list="tags">
                                        </div>
                                        <!--separator-->
                                    </div>
                                    <div class="comments flex flex-col"><input class="cart-textarea p-4"
                                            value="Diamond comment"></div>
                                    <div class="deleteRow self-center">X</div>
                                </div>
                                <div
                                    style="display:grid;grid-template-columns: 0.2fr 0.2fr 2.4fr 1.2fr 0.2fr; border-bottom: 2px solid #3D3D3D;">
                                    <div contenteditable="true" class="numericOrder self-center">1</div>
                                    <div class="self-center"><img data-modal="" src="uploads/checkered-large-white.png"
                                            alt=""  class="cart-img"></div>
                                    <div class="tags flex flex-1 flex-col gap-4">
                                        <div class="custom-input">
                                            <span class="custom-input_word" contenteditable="true">
                                                checkered
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                large
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>

                                            <span class="custom-input_word" contenteditable="true">
                                                white
                                                <button class="x-button" onclick="deleteSpan(event)">x</button>
                                            </span>
                                            <input type="text" class="custom-input_input" oninput="addSpan(event)"
                                                list="tags">
                                        </div>
                                        <!--separator-->
                                    </div>
                                    <div class="comments flex flex-col"><input class="cart-textarea p-4"
                                            value="Diamond comment"></div>
                                    <div class="deleteRow self-center">X</div>
                                </div>

                            </div>
                        </div>
                        <br>
                    </div>
                    <br>

                </div>
                <div class="fixedButtonsSku">
                    <button id="addSKU" type="button" class="btn btn-outline-secondary addRows">+</button>
                    <button id="saveSKU" type="button" class="btn btn-outline-secondary saveTables"">Save</button>     
                </div>

                
            </div>
        </div>

        <div class="tabPanel noSpace" id="repPanel">
                        <iframe id="dashboard"
                            src="https://datastudio.google.com/embed/reporting/a003daed-461b-4943-a28c-4d39ab160131/page/PqcSC"
                            frameborder="0" style="border:0" allowfullscreen>
                            
                            
                        </iframe>
                </div>

                <div class="modal">
                    <div class="modal__dialog">

                        <div class="modal__content">
                            <div class="modal__close" data-close>&times;</div>
                            <div class="modal__title mb-2"></div>


                        </div>

                    </div>
                </div>
            </div>

            <script defer src="js/tabChanger.js"></script>
            <script defer src="dataTables/accTable.js"></script>
            <script defer src="dataTables/skuTable.js"></script>
</body>

</html>
